<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard</title>
</head>

<body>
    <nav>
        <div class="flex-row-center-center" id="nav-sub-navbar">
            <p>Santiago Ezequiel Oldani</p>
            <p>Damián Posada</p>
        </div>
        <div class="flex-row-center-center nav-dashboard-subcontainer">
            <div class="nav-dashboard" id="nav-logo">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                <h1>Farmacy</h1>
            </div>
            <ul class="flex-row-center-center">
                <li>Ver productos</li>
                <li>Consultar</li>
                <li>Crear</li>
                <li>Modificar</li>
                <li>Eliminar</li>
                <li>Ventas</li>
            </ul>
        </div>
    </nav>

    <main class="flex-col-center-center" id="main-crear-productos">
        <h1>Crear productos</h1>
        <form class="flex-col-center-center formulario-productos" id="formulario-crear-productos">
            <div class="flex-row-start-center">
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" type="text">
            </div>
            <div class="flex-row-start-center">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="medicamento">Medicamento</option>
                    <option value="crema">Crema</option>
                </select>
            </div>
            <div class="flex-row-start-center">
                <label for="precio">Precio</label>
                <input name="precio" id="precio" type="number">
            </div>
            <div class="flex-row-start-center">
                <label for="imagen">Imagen</label>
                <input name="imagen" id="imagen" type="text">
            </div>

            <button type="submit">Enviar</button>

        </form>
        <div id="modal-container">
        </div>
    </main>

</body>
<script>
    const formularioCrearProducto = document.getElementById("formulario-crear-productos");

    formularioCrearProducto.addEventListener("submit", async function (e) {
        e.preventDefault();
        let formData = new FormData(e.target);
        console.log(formData);
        let data = Object.fromEntries(formData.entries());
        console.log(data);
        try {
            let response = await fetch("http://localhost:3000/productos", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            });
            if (response.ok){
                e.target.elements["nombre"].value = "";
                e.target.elements["categoria"].value = "";
                e.target.elements["precio"].value = "";
                e.target.elements["imagen"].value = "";

                const modal = document.getElementById("modal-container");
                modal.style.display = 'block';

                modal.innerHTML = `
                                    <div id='modal' class='flex-col-center-center'>
                                        <i class="fa fa-window-close" id='cerrar-modal' aria-hidden="true"></i>
                                        <h4>¡Producto creado exitosamente!</h4>
                                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                `;

                const botonCerrarModal = document.getElementById("cerrar-modal");

                botonCerrarModal.addEventListener("click", () =>{
                    modal.style.display = 'none';
                })

                window.addEventListener("click", (e) =>{
                    if(e.target === modal){
                        modal.style.display = 'none';
                    }
                })

                let result = await response.json();
                console.log(result.message);
            }else{
                const modal = document.getElementById("modal-container");
                modal.style.display = 'block';

                modal.innerHTML = `
                                    <div id='modal' class='flex-col-center-center'>
                                        <i class="fa fa-window-close" id='cerrar-modal' aria-hidden="true"></i>
                                        <h4>¡Ha surgido un error al crear el producto!</h4>
                                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                    </div>
                                `;

                const botonCerrarModal = document.getElementById("cerrar-modal");

                botonCerrarModal.addEventListener("click", () =>{
                    modal.style.display = 'none';
                })

                window.addEventListener("click", (e) =>{
                    if(e.target === modal){
                        modal.style.display = 'none';
                    }
                })
            }
        } catch (error) {
            
        }
    })

</script>

</html>
