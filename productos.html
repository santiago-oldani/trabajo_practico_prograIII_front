<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Farmacy</title>
</head>

<body>
    <nav>
        <div id="nav">
            <div id="nav-logo">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                <h1>Farmacy</h1>
            </div>

            <div id="nav-carrito">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                <span id="contador-carrito">0</span>
            </div>
        </div>
    </nav>

    <main id="main-productos">
        <div class="titulo-productos-input-buscarlos">
            <h2>Nuestros productos</h2>
            <input type="text" id="buscador-productos" placeholder="Buscar productos...">
        </div>
        <div id="productos">
            <div class="flex-col-center-center contenedor-categorias-producto">
                <div onclick="filtrarProductos(this,'todos')" class="productos-categorias categoria-activa" id="todos-los-productos">
                    Todos los productos
                </div>
                <div onclick="filtrarProductos(this,'medicamento')" class="productos-categorias">
                    Medicamentos
                </div>
                <div onclick="filtrarProductos(this,'crema')" class="productos-categorias">
                    Cremas
                </div>
            </div>
            <div id="productos-contenedor">

            </div>
        </div>
    </main>
    <!-- carrito -->
    <section id="carrito-lateral" class="carrito-modal">
        <button id="cerrar-carrito" class="btn-cerrar"><i class="fa fa-times" aria-hidden="true"></i></button>
        <div class="titulo-carrito-vaciar">
            <h2>Tu carrito</h2>
            <button id="vaciar-carrito" class="btn-vaciar"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
        <ul id="lista-carrito" class="lista-carrito">
        </ul>
        <div class="total-carrito">
            <strong>Total: $<span id="total-precio">0</span></strong>
        </div>
        <button id="finalizar-compra" class="btn-comprar">Finalizar Compra</button>
    </section>
    <div id="modal-container">
        <div id="modal">
            
        </div>
    </div>
</body>
<script src="../js/carrito.js"></script>
<script src="../js/main.js"></script>
</html>
